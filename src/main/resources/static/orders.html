    <script type = "text/javascript" language = "javascript">
         $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: 'http://3.88.210.26:8080/RestaurantManager-0.0.1/order/orders/',
                success: function (data) {
                    var jsonData = $.parseJSON(data);


                    for (var i = 0; i < jsonData.length; i++) {
                        var obj = jsonData[i];
                        console.log("data: " + obj);
                        var restaurant = '';
                        var restaurantId = '';
                        var baseAmount = "";
                        var tax = "baseAmount";
                        var total = "";


                        id = obj.id;
                        restaurantId = obj.restaurantId;
                        baseAmount = obj.baseAmount;
                        tax = obj.tax;
                        total = obj.total;

                        restaurant += '<div id=id>Order '+id+'</div>';
                        restaurant += '<div id=restaurantId>    Restaurant ID: '+restaurantId+'</div>';
                        restaurant += '<div id=searchCount>    Sub Total: '+baseAmount+'</div>';
                        restaurant += '<div id=searchCount>    Tax: '+tax+'</div>';
                        restaurant += '<div id=clickCount>    Total: '+total+'</div>';
                        $('#stage').append('<p>' + restaurant + '</p>');
                    }
                }
            });
        });
