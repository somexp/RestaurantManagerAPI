<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Restaurant</title>
    <script type = "text/javascript"
            src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>

    <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $("#driver").click(function(event){
               $('#stage').load('/RestaurantManager-0.0.1/restaurant/categories');
            });
         });
      </script>
    <meta charset="UTF-8">
</head>
<body>
    <p>Click on the button to load restaurant/categories file âˆ’</p>

    <div id = "stage" style = "background-color:cc0;">
        STAGE
    </div>

    <input type = "button" id = "driver" value = "Load Data" />

    <h1>Add User</h1>

    <form action="/RestaurantManager/somewhere_else" method="post">
        <p>
            Name: <input type="text" th:field="*{name}">
        </p>
        <p>
            Occupation: <input type="text" th:field="*{location}">
        </p>
        <p>
            Name: <input type="text" th:field="*{category}">
        </p>
        <p>
            <input type="submit" value="Submit"/> <input type="reset" value="Reset">
        </p>
    </form>

</body>
</html>
