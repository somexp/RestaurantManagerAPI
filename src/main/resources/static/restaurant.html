    <script type = "text/javascript" language = "javascript">
        function deleteRestaurant(uuid) {
            console.log("deleting " + uuid);

            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080/RestaurantManager-0.0.1/restaurant/delete',
                data: { restaurantId: uuid},
                success: function (data) {
                    console.log("Delete success: " + data);
                    location.reload(true);
                    console.log("Delete success: " + data);
                }
                });
        }
    </script>
    <script type = "text/javascript" language = "javascript">
        function addRestaurant(name, categories, street, city, state, zip) {
            console.log("adding " + name);

            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/RestaurantManager-0.0.1/restaurant/add',
                data: { name: name, categories: categories, street: street, city: city, state: state, zip: zip},
                success: function (data) {
                    console.log("Add success: " + data);
                    location.reload(true);
                }
                });
        }
    </script>
    <script type = "text/javascript" language = "javascript">
        $(function() {
            $('#addRestaurant').submit(function(event){
                console.log("in addRestaurant");
                event.preventDefault(); //prevent default action
                var post_url = $(this).attr("action"); //get form action url
                //var post_url = "http://98.169.215.63:8080/RestaurantManager-0.0.1/restaurant/add";
                var request_method = $(this).attr("method"); //get form GET/POST method
	            var form_data = new FormData(this); //Creates new FormData object
                $.ajax({
                    url : post_url,
                    headers:{
                        'Access-Control-Allow-Origin': '*'
                    },
                    type: request_method,
                    data : form_data,
		            contentType: false,
		            cache: false,
		            processData:false
                }).done(function(response){
                    location.reload(true);
                    //$("#server-results").html(response);
                });
            });
        });
    </script>
